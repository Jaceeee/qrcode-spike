<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>QRCODE Reader</title>
        <script type="text/javascript" th:src="@{/js/qrcode/grid.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/version.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/detector.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/formatinf.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/errorlevel.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/bitmat.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/datablock.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/bmparser.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/datamask.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/rsdecoder.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/gf256poly.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/gf256.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/decoder.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/qrcode.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/findpat.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/alignpat.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/databr.js}"></script>
        <script type="text/javascript" th:src="@{/js/qrcode/main.js}"> </script>
    </head>
    <body>
        <div class="container">
            <object  id="iembedflash" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" width="320" height="240">
                <param name="movie" value="camcanvas.swf" />
                <param name="quality" value="high" />
                <param name="allowScriptAccess" value="always" />
                <embed  allowScriptAccess="always"  id="embedflash" th:src="camcanvas.swf" quality="high" width="320" height="240" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" mayscript="true"  />
            </object>

        </div>
        <button th:onclick="'captureToCanvas()'">Capture</button>
        <canvas id="qr-canvas" width="640" height="480"></canvas>
    </body>
</html>
